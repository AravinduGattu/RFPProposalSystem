<form [formGroup]="coeform">
    <div class="popheader">
      Add COE
      <span style="float:right; cursor:pointer; background-color: inherit !important" (click)="onClose()"><mat-icon>clear</mat-icon></span>
    </div>

  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <mat-label>COE <span style="color:red;">*</span></mat-label>
        <mat-form-field style="width: 100%;padding:0% 2% 0% 2%;">
          <input matInput formControlName="coe">
          <mat-error *ngIf="hasError('coe', 'required')">COE is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-label>COE Status <span style="color:red;">*</span></mat-label>
        <mat-form-field style="width: 100%;padding:0% 2% 0% 2%;">
          <mat-select [(ngModel)]='nrSelect' [(value)]="Active" formControlName="coeStatus">
            <mat-option value="Active">
              Active
            </mat-option>
            <mat-option value="Inactive">
              Inactive
            </mat-option>
          </mat-select>
          <mat-error *ngIf="hasError('coeStatus', 'required')">Status is required</mat-error>
        </mat-form-field>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-label>Start Date</mat-label>
        <mat-form-field style="width: 100%;padding:0% 2% 0% 2%;">
          <input matInput (focus)="startDate.open()" [max]="coeform.controls['coeEndDate'].value" [matDatepicker]="startDate" formControlName="coeStartDate">
          <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
          <mat-datepicker #startDate></mat-datepicker>
          <mat-error *ngIf="hasError('coeStartDate','required')">Start Date is required</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-label>End Date</mat-label>
        <mat-form-field style="width: 100%;padding:0% 2% 0% 2%;">
          <input matInput (focus)="endDate.open()" [min]="coeform.controls['coeStartDate'].value" [matDatepicker]="endDate" formControlName="coeEndDate">
          <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
          <mat-datepicker #endDate></mat-datepicker>
          <mat-error *ngIf="hasError('coeEndDate', 'required')">End Date is required</mat-error>
        </mat-form-field>
      </div>
    </div>
    </div>
</form>

<div class="col-md-12">
  <button mat-raised-button color="primary" (click)="OnSubmit()">Submit</button>&nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="warn" (click)="clear()">Clear</button>
</div>
