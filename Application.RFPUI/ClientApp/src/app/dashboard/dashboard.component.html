<div class="multiColorLine"></div>
<div class="page container-fluid">

  <div class="row">
    <div class="col-lg-4 col-md-6">
      <div class="chart">
        <label> Proposals </label>
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType"
                [options]="pieChartOptions"
                [colors]="pieChartColors"
                [legend]="pieChartLegend"></canvas>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="chart">
        <label> Proposals by Status</label>
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="mbarChartLabels"
                [options]="barChartOptions"
                [colors]="barChartColors"
                [legend]="barChartLegend"
                [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="col-lg-4 col-md-6">
      <div class="chart">
        <label> Proposals </label>
        <canvas baseChart
                [chartType]="chartType"
                [labels]="chartLabels"
                [data]="chartData"
                [options]="chartOptions"
                [colors]="chartColors"></canvas>
      </div>
    </div>
    <div class="col-lg-12 col-md-6">
      <div class="chart">
        <label> Proposals </label>
        <canvas baseChart width="100%" height="15px"
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                [plugins]="lineChartPlugins"></canvas>
      </div>
    </div>
  </div>
</div>
